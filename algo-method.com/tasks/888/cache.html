hunks/1334-1e07bb7c0a496f65.js" defer=""></script><script src="/_next/static/chunks/9485-5b3ebfa5c9b60ae4.js" defer=""></script><script src="/_next/static/chunks/6-810178b61d28af69.js" defer=""></script><script src="/_next/static/chunks/8689-227d0ded356a2983.js" defer=""></script><script src="/_next/static/chunks/5748-22295edd11608c72.js" defer=""></script><script src="/_next/static/chunks/pages/tasks/%5Bid%5D-3f50daf3511a9eee.js" defer=""></script><script src="/_next/static/25uHLntN_CuWufsrgpkZ3/_buildManifest.js" defer=""></script><script src="/_next/static/25uHLntN_CuWufsrgpkZ3/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tasks":{"id":"888","displayIndex":7,"metaTitle":"","metaDescription":"","idPrev":890,"idNext":893,"taskId":883,"title":"Q7. 括弧列の整合性判定","answerCodeType":"NORMAL","courseId":24,"body":"### 問題文\r\n`(` と `)` のみからなる文字列を括弧列と呼ぶことにします。\r\n\r\n長さ $N$ の括弧列 $S$ が与えられますので、\r\n$S$ が整合した括弧列であるかどうかを判定してください。\r\n\r\nたとえば `(())()` や `()` は整合している括弧列ですが、以下は整合した括弧列ではありません。\r\n\r\n- 括弧が開いていないのに閉じる括弧が現れる例：`)(`\r\n- 括弧が閉じきっていない例：`(()`\r\n\r\n\u003cdetails\u003e\u003csummary\u003e括弧列が整合しているとは\u003c/summary\u003e\u003cdiv\u003e\r\n\r\n括弧列 $S$ に対して、連続する $2$ 文字が `()` である箇所を除去する操作を $0$ 回以上繰り返すことで空文字にできるとき、\r\n括弧列 $S$ は整合しているといいます\r\n\r\n\u003c/div\u003e\u003c/details\u003e\r\n\r\n### 入力\r\n\r\n入力は次の形式で与えられます。\r\n```IOExample\r\n$N$\r\n$S$\r\n```\r\nまた、入力される値は次の制約を満たします。\r\n\r\n- $N$ は $1$ 以上 $10^{6}$ 以下の整数\r\n- $S$ は `(` と `)` のみからなる長さ $N$ の文字列\r\n\r\n\r\n### 出力\r\n\r\n括弧列 $S$ が整合しているときは `Yes`、整合していないときは `No` を出力してください。\r\n\r\n### 入出力例\r\n#### 入力例 1\r\n```IOExample\r\n6\r\n()(())\r\n```\r\n#### 出力例 1\r\n```IOExample\r\nYes\r\n```\r\n\r\n括弧列 `()(())` は、次の対応関係が成り立っています。\r\n\r\n- $0$ 文字目の `(` と $1$ 文字目の `)` が対応する\r\n- $2$ 文字目の `(` と $5$ 文字目の `)` が対応する\r\n- $3$ 文字目の `(` と $4$ 文字目の `)` が対応する\r\n\r\n----\r\n\r\n#### 入力例 2\r\n```IOExample\r\n3\r\n()(\r\n```\r\n#### 出力例 2\r\n```IOExample\r\nNo\r\n```\r\n\r\n右端の左括弧に対応する右括弧がありません。\r\n\r\n----\r\n\r\n#### 入力例 3\r\n```IOExample\r\n6\r\n(((())\r\n```\r\n#### 出力例 3\r\n```IOExample\r\nNo\r\n```\r\n\r\n`(` の数と `)` の数が一致していません。\r\n\r\n----\r\n\r\n#### 入力例 4\r\n```IOExample\r\n2\r\n)(\r\n```\r\n#### 出力例 4\r\n```IOExample\r\nNo\r\n```\r\n\r\n\r\n----\r\n\r\n#### 入力例 5\r\n```IOExample\r\n8\r\n()()()()\r\n```\r\n#### 出力例 5\r\n```IOExample\r\nYes\r\n```\r\n","hashtags":[],"testCases":[],"useStdin":true},"languages":[{"id":1,"languageName":"cpp-gcc","syntaxHighlight":"cpp","defaultTemplate":"#include \u003cbits/stdc++.h\u003e\r\nusing namespace std;\r\n\r\nint main() {\r\n    cout \u003c\u003c \"Hello World!\" \u003c\u003c endl;\r\n    return 0;\r\n}","languageDisplayName":"C++ (GCC)","isPriorToDraft":false},{"id":2,"languageName":"python3","syntaxHighlight":"python","defaultTemplate":"print(\"Hello World!\")\r\n","languageDisplayName":"Python3","isPriorToDraft":false},{"id":4,"languageName":"text","syntaxHighlight":"","defaultTemplate":"","languageDisplayName":"Text","isPriorToDraft":false},{"id":19,"languageName":"awk","syntaxHighlight":"awk","defaultTemplate":"BEGIN {\r\n  print \"Hello World!\"\r\n}","languageDisplayName":"AWK","isPriorToDraft":false},{"id":20,"languageName":"bash","syntaxHighlight":"bash","defaultTemplate":"echo \"Hello World!\"","languageDisplayName":"Bash","isPriorToDraft":false},{"id":21,"languageName":"bc","syntaxHighlight":"bc","defaultTemplate":"","languageDisplayName":"bc","isPriorToDraft":false},{"id":5,"languageName":"c-gcc","syntaxHighlight":"c","defaultTemplate":"#include \u003cstdio.h\u003e\r\n\r\nint main(void) {\r\n  printf(\"Hello World!\");\r\n  return 0;\r\n}","languageDisplayName":"C (GCC)","isPriorToDraft":false},{"id":7,"languageName":"csharp","syntaxHighlight":"csharp","defaultTemplate":"using System;\r\nclass Program{\r\n  static void Main(string[] args){\r\n    Console.WriteLine(\"Hello World!\");\r\n  }\r\n}","languageDisplayName":"C#","isPriorToDraft":false},{"
